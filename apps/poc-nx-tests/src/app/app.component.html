<nxt-header
  [projectName]="projectName"
  (openSidebarEmitter)="openSidebar($event)"
></nxt-header>

<mat-sidenav-container class="container">
  <mat-sidenav
    class="container__sidenav"
    [opened]="toggleSidebar"
    mode="side"
    position="start"
  >
    <nxt-sidebar></nxt-sidebar>
  </mat-sidenav>
  <mat-sidenav-content class="container__content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<nxt-footer [projectName]="projectName"></nxt-footer>
